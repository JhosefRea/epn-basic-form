<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Formularios</title>
</head>
<body>

<form method="POST">
	<div class="field-group">
		<label for="name">Nombre:</label>
		<input type="text" id="name" name="name"
		placeholder="Ingrese su nombre" required />
	</div>

	<div class="field-group">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Ingrese su email" required />
	</div>

	<div class="field-group">
		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password" placeholder="mínimo 6 caracteres" minlength="6" maxlength="13" />
	</div>


	<div class="field-group">
		<label for="edad">Edad:</label>
		<input type="number" id="edad" name="edad" placeholder="Edad" min="18" max="40" />
	</div>

	<div class="field-group">
		<label for="edad">Teléfono:</label>
		<input type="tel" id="phone" name="phone" placeholder="Teléfono" />
	</div>

	<div class="field-group">
		<label for="message">Mensaje:</label>
		<textarea id="message" name="message" placeholder="Ingrese un mensaje de max 200 caracteres" maxlength="200" cols="60" rows="6"></textarea>
	</div>

	<div class="field-group">
		<label>
			Intereses
		</label>
		<ul>
			<li>
				<input type="checkbox" id="programming" name="interested_in" value="programming">
				<label for="programming">
					Programación
				</label>
			</li>
			<li>
				<input type="checkbox" id="cycling" name="interested_in" value="cycling">
				<label for="cycling">
					Bicicletas
				</label>
			</li>
			<li>
				<input type="checkbox" id="travel" name="interested_in" value="travel">
				<label for="travel">
					Viajar
				</label>
			</li>

		</ul>
	</div>

	<div class="field-group">
		<label>
			Desea recibir notificaciones?
		</label>
		<ul>
			<li>
				<input type="radio" id="notificacions_yes" name="notifications" value="yes">
				<label for="notificacions_yes">
					Si
				</label>
			</li>
			<li>
				<input type="radio" id="notificacions_no" name="notifications" value="no">
				<label for="notificacions_no">
					No
				</label>
			</li>
		</ul>

		Otro grupo de radios
		<ul>
			<li>
				<input type="radio" id="notificacions_yes" name="other" value="yes">
				<label for="notificacions_yes">
					Si
				</label>
			</li>
			<li>
				<input type="radio" id="notificacions_no" name="other" value="no">
				<label for="notificacions_no">
					No
				</label>
			</li>
			<li>
				<input type="radio" id="notificacions_no" name="other" value="no">
				<label for="notificacions_no">
					Talvez
				</label>
			</li>
		</ul>
	</div>

	<div class="field-group">
		<input type="file" name="file">
	</div>

	<div class="field-group">
		<label>Precio:</label>
		<input type="range" name="price" id="price" min="50000" max="500000" step="1" value="250000">
		<output class="price-output" for="price"></output>
	</div>

	<div class="field-group">
		<label>Fecha:</label>
		<input type="month" name="datetime" id="datetime">
	</div>

	<div class="field-group">
		<label for="list">Selecciona una opción de la lista</label>
		<select name="list" id="list" required>
			<option value="">Seleccione una opción...</option>
			<option value="one">Uno</option>
			<option value="two">Dos</option>
			<option value="three">Tres</option>
			<option value="four">Cuatro</option>
		</select>
	</div>


	<input type="hidden" name="oculto" value="el_valor">

	<div>
		<input type="submit" value="enviar">
	</div>
</form>

</body>
</html>
